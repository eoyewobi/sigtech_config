pythonApp:
  name: python-app
  serviceName: python-app
  containerName: python-app
  image: emmanuelo/myapp:latest
  replicas: 1
  containerPort: 80
  servicePort: 5000

mysql:
  rootUser: root
  dbName: test_database
  secretName: mysql-secret
  storageSize: 5Gi
  encryptedRootPassword:   # Add your encrypted value here
  encryptedDatabaseName: 
mysqlService:
  name: mysql-service

ingress:
  enabled: true
  host: local
  path: /
  pathType: Prefix
  serviceName: python-app
  servicePort: 5000
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
